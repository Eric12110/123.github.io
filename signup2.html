
<!doctype html>
<html lang="en">
<head>


    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .mx-5 {
            margin-left: 25% !important;
            margin-right: 25% !important;
        }
        html {
            height: 100%;
        }

        body {
            background-image: url(https://c1.wallpaperflare.com/preview/518/369/227/web-design-coding-web-developing-macbook.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>

    

    <!--<div class=" w-75 p-3 " style="margin-left:10%;">-->
    <div class=" mx-5 border border-0 rounded" style="background-color: white;">
        <h1 class="text-center">註冊 Sign Up</h1>
        <form id="signupform" method=post>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fs-5">Email</label>
                <input type="email" class="form-control" id="email" required>

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fs-5">密碼</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fs-5">確認密碼</label>
                <input type="password" id="comfirm_password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fs-5">姓名</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fs-5">手機</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fs-5">其他聯絡資訊</label>
                <input type="text" id="otherinfo" class="form-control" required>
            </div>

            <div class="mb-3 text-center ">
                <button type="submit" class="btn btn-primary" id="singbtn">註冊帳號</button>
                <br />
                <a href="{{ url_for('login')}}">登入帳號</a>
                <br />
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../static/scripts/firebaseAPI.js"></script>
    <script src="../static/scripts/signup.js"></script>


</body>
</html>
